<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/update.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <h1>Bienvenido al actualizador de empleados ¿Quien se cambió?</h1>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-6 offset-3">
                <div class="form-group">
                    <label for="input-id">Ingresa los datos a cambiar</label>
                    <input type="id" class="form-control" id="input-id" placeholder="ID">
                    <input type="name" class="form-control" id="input-name" placeholder="Nombre">
                    <input type="lastName" class="form-control" id="input-lastName" placeholder="Apellido">
                    <input type="phone" class="form-control" id="input-phone" placeholder="Teléfono">
                    <input type="mail" class="form-control" id="input-mail" placeholder="Correo">
                    <input type="country" class="form-control" id="input-country" placeholder="Domicilio">
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary">Cambiar</button>
                    <button class="btn btn-secondary">Menú</button>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
